<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>每秒收入计算器</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">每秒收入计算器</h1>
    <form id="trackerForm" class="form">
      <label>
        薪资类型
        <select id="salaryType">
          <option value="hourly">按小时</option>
          <option value="annual">年薪</option>
        </select>
      </label>

      <label>
        薪资金额
        <input type="number" id="salaryAmount" placeholder="例如：25" required min="0.01" step="0.01" />
      </label>

      <label>
        每月工作天数
        <input type="number" id="daysPerMonth" value="22" required min="1" />
      </label>

      <label>
        每天工作小时数
        <input type="number" id="hoursPerDay" value="8" required min="1" step="0.1" />
      </label>

      <div class="buttons">
        <button type="submit" id="startBtn">开始</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
